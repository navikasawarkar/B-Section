<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Seminar Registration</title>
    <!-- Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ed446b, #eae053);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background: #fff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            width: 320px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="file"] {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .gender-options {
            display: flex;
            justify-content: space-between;
        }
        .gender-options label {
            font-weight: normal;
            margin-right: 10px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #2575fc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #6a11cb;
        }
        i {
            margin-right: 5px;
            /* No color styling here, inherits text color */
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2><u><i class="fas fa-user-plus"></i> Seminar Registration</u></h2>
        <form>
              <textarea rows="5" cols="5" placeholder="place your photo here"></textarea><br><br>

            <div class="form-group">
                <label for="firstName"><i class="fas fa-user"></i> First Name</label>
                <input type="text" id="firstName" name="firstName" placeholder="Enter first name" required>
            </div>
            <div class="form-group">
                <label for="middleName"><i class="fas fa-user"></i> Middle Name</label>
                <input type="text" id="middleName" name="middleName" placeholder="Enter middle name">
            </div>
            <div class="form-group">
                <label for="lastName"><i class="fas fa-user"></i> Last Name</label>
                <input type="text" id="lastName" name="lastName" placeholder="Enter last name" required>
            </div>
            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> Email</label>
                <input type="email" id="email" name="email" placeholder="Enter email" required>
              </div>
              <div class="form-group">
                  <label for="mobile"><i class="fas fa-phone"></i> Mobile Number</label>
                  <input type="tel" id="mobile" name="mobile" placeholder="Enter mobile number" required>
              </div>
              <div class="form-group">
                  <label><i class="fas fa-venus-mars"></i> Gender</label>
                  <div class="gender-options">
                      <label><input type="radio" name="gender" value="male" checked> Male</label>
                      <label><input type="radio" name="gender" value="female"> Female</label>
                      <label><input type="radio" name="gender" value="other"> Other</label>
                  </div>
              </div>
             
              <button type="submit"><i class="fas fa-paper-plane"></i> Submit</button>
          </form>
      </div>
  </body>
  </html>
